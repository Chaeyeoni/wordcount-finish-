<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>    
    <ul class="nav">
        <li class="nav-item">
        <a class="nav-link active" href="{%url 'home' %}" style="background-color:black"><h4 style="color:white">Result</h4></a>
        </li>
        </ul>
    <br>
    <br>
    <h3 style="text-align:center">당신이 입력한 텍스트는 <!-- 총 단어수-->{{total}}개 단어로 구성되어 있습니다.</h3>
    <!-- 몇 개의 단어가 있는 지 알기 위해서는 ? 
        공백 기준으로 자른 것을 나눈걸 단어라고 하면 
        공백으로 자른 걸 리스트 안에 넣고 리스트 길이를 변환 -->
    <br>
    <div style="text-align:center">
    <h4>입력한 텍스트 :</h4>
    {{full}}
    <!-- 입력 받은 전체 텍스트 -->
    </div>
    <h4 style="text-align:center"> 단어 카운트 :</h4>
    <!-- 단어, 단어가 나온 횟수 -->
    <div style="text-align:center">
    {{dictionary}}
    <!-- ditcionary 순회하면서 쓰고 싶음 -->
    </div>
    <br>
    <div style="text-align:center">
    {% for word, howmany in dictionary %}
    <!-- 단어 : 몇번 -->
    {{word}} : {{howmany}}
    <br>
    {% endfor %}
    </div>
    <br>

    <a href="{% url 'home' %}" style="margin-left:43em">다시하기</a>
</body>
</html>
